<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="minimum-scale=1, initial-scale=1, width=device-width"
    />
    <!-- Normalize.css -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/purecss@2.0.5/build/base-min.css"
    />
    <!-- Grids -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/purecss@2.0.5/build/grids-responsive-min.css"
    />
    <!-- Pure.css -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/purecss@2.0.5/build/pure-min.css"
    />
    <!-- Icons -->
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <!-- Animate.css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <!-- Main -->
    <link rel="stylesheet" href="css/main.css" />
    <!-- Favicons -->
    <link
      rel="icon"
      type="image/png"
      sizes="96x96"
      href="assets/images/favicon-96x96.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/images/favicon-16x16.png"
    />
    <title>@veeso</title>
  </head>

  <body>
    <div id="main">
      <!-- Menu toggle -->
      <a href="#menu" id="menuLink" class="menu-link">
        <!-- Hamburger icon -->
        <span></span>
      </a>
      <!-- Menu -->
      <div id="menu">
        <div class="pure-menu">
          <div class="pure-menu-heading">
            <h1>@veeso</h1>
            <h2>Software Engineer</h2>
          </div>
          <ul class="pure-menu-list">
            <li class="pure-menu-item pure-menu-selected">
              <a href="#about-me" class="pure-menu-link"
                ><i class="fa fa-user"></i>&nbsp;About me</a
              >
            </li>
            <li class="pure-menu-item">
              <a href="#work-experience" class="pure-menu-link"
                ><i class="fa fa-briefcase"></i>&nbsp;Work experience</a
              >
            </li>
            <li class="pure-menu-item">
              <a href="#projects" class="pure-menu-link"
                ><i class="fa fa-edit"></i>&nbsp;Projects</a
              >
            </li>
            <li class="pure-menu-item">
              <a href="#contacts" class="pure-menu-link"
                ><i class="fa fa-envelope"></i>&nbsp;Contacts</a
              >
            </li>
          </ul>
        </div>
      </div>
      <!-- Body -->
      <div>
        <!-- parallax -->
        <section id="about-me" class="parallax home-parallax">
          <div class="parallax-card">
            <img class="avatar" src="assets/images/avatar.jpg" />
            <h1>Christian Visintin</h1>
            <h2>Software Engineer</h2>
            <hr />
            <h3>
              <span class="resolve-age"></span>&nbsp;years old software and web
              developer. I live in Udine, Italy
            </h3>
          </div>
        </section>
      </div>
    </div>
    <!-- JS -->
    <script src="js/events.js" type="text/javascript"></script>
    <script src="js/resolvers.js" type="text/javascript"></script>
  </body>
</html>
