<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="minimum-scale=1, initial-scale=1, width=device-width"
    />
    <!-- Normalize.css -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/purecss@2.0.5/build/base-min.css"
    />
    <!-- Grids -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/purecss@2.0.5/build/grids-responsive-min.css"
    />
    <!-- Pure.css -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/purecss@2.0.5/build/pure-min.css"
    />
    <!-- Icons -->
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <!-- Animate.css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <!-- Main -->
    <link rel="stylesheet" href="css/main.css" />
    <!-- Favicons -->
    <link
      rel="icon"
      type="image/png"
      sizes="96x96"
      href="assets/images/favicon-96x96.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/images/favicon-16x16.png"
    />
    <title>veeso.github.io</title>
  </head>

  <body>
    <div id="main">
      <!-- Menu toggle -->
      <a href="#menu" id="menuLink" class="menu-link">
        <!-- Hamburger icon -->
        <span></span>
      </a>
      <!-- Menu -->
      <div id="menu">
        <div class="pure-menu">
          <a class="pure-menu-heading" href="#company">Company</a>

          <ul class="pure-menu-list">
            <li class="pure-menu-item">
              <a href="#about-me" class="pure-menu-link"
                ><i class="fa fa-user"></i>&nbsp; About me</a
              >
            </li>
            <li class="pure-menu-item">
              <a href="#about" class="pure-menu-link">About</a>
            </li>

            <li class="pure-menu-item menu-item-divided pure-menu-selected">
              <a href="#" class="pure-menu-link">Services</a>
            </li>

            <li class="pure-menu-item">
              <a href="#contact" class="pure-menu-link">Contact</a>
            </li>
          </ul>
        </div>
      </div>
      <!-- Body -->
      <div>
        <!-- parallax -->
        <section id="about-me" class="parallax home-parallax">
          <div class="parallax-card">
            <img class="avatar" src="assets/images/avatar.jpg" />
            <h1>Christian Visintin</h1>
            <h2>Software Engineer</h2>
            <hr />
            <p>
              24 years old software and web developer. I live in Udine, Italy
            </p>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
